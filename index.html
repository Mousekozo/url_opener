<html>
<head>

<title>url opener</title>
<script>
	function openwin(){
		url = f1.t1.value;
		times = f1.t2.value;
		for( i = 0; i < times; i++ ) {
			window.open(url);
			}
	}
</script>

</head>
<body>
<form name="f1">
	url:<input type="text" name="t1" size=100 value=""><br>
	times:<input type="number" name="t2" value="5"><br>
	<a href="javascript:void('0');" onclick="openwin()">open</a>
</form>
</body>
